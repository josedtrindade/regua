<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Redefinir senha — Régua 3.0</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
    .card { max-width: 420px; margin: 40px auto; padding: 24px; border: 1px solid #eee; border-radius: 12px; }
    input, button { width: 100%; padding: 12px; margin-top: 8px; border-radius: 8px; border: 1px solid #ddd; }
    button { background: #667eea; color: #fff; border: 0; font-weight: 600; cursor: pointer; }
    button:hover { filter: brightness(0.95); }
  </style>
</head>
<body>
  <div class="card">
    <h2>Definir nova senha</h2>
    <p>Digite a nova senha para sua conta.</p>
    <input id="newpass" type="password" placeholder="Nova senha" />
    <button id="btn-setpass">Salvar nova senha</button>
    <p id="msg" style="margin-top:10px;color:#555"></p>
  </div>

  <script>
    // MESMOS valores do seu index.html:
    const SUPABASE_URL = 'https://shjjweviipblcjukvxry.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNoamp3ZXZpaXBibGNqdWt2eHJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY4NjY1NDMsImV4cCI6MjA3MjQ0MjU0M30.LJmmMKDASQfvDo4D_S-tbHDUh2jUb2VuFwl3EqrLBas';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('btn-setpass').onclick = async () => {
      const msg = document.getElementById('msg');
      const newpass = document.getElementById('newpass').value;
      if (!newpass || newpass.length < 6) {
        msg.textContent = 'A senha precisa ter pelo menos 6 caracteres.';
        return;
      }
      const { error } = await supabase.auth.updateUser({ password: newpass });
      if (error) {
        msg.textContent = error.message;
      } else {
        alert('Senha atualizada! Faça login novamente.');
        window.location.href = '/';
      }
    };
  </script>
</body>
</html>
